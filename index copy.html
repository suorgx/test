<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexcopy.css">
    <title>FE</title>
</head>
<body>
    <header class="header"></header>

    <div class="main">
        <div class="menu">
        </div>

        <form class="form form__education">
            <div class="form__head">
                <h2 class="form__title text">
                    Учебное заведение
                </h2>
                <button class="form__submit button" type="submit">
                    Сохранить
                </button>
            </div>
            <div class="form__settings">
                <h3 class="form__subtitle text">
                    Специальность
                </h3>
                <div class="form__box">
                    <input class="form__input form__input_text" type="text" placeholder="Введите тест">
                    <input class="form__input form__input_checkbox" type="checkbox" id="university">
                    <label class="form__label text" for="university">Высшее учебное заведение Санкт-Петербурга</label>
                </div>
                <h3 class="form__subtitle text">
                    Заведение
                </h3>
                <div class="form__box">
                    <input class="form__input form__input_text" type="text" placeholder="Введите тест">
                    <input class="form__input form__input_checkbox" type="checkbox" checked id="magistracy">
                    <label class="form__label text" for="magistracy">Магистратура учебного заведения</label> 
                </div> 
                <div class="form__box_new">
                    <h3 class="form__subtitle text">
                        Учебные степени и звания
                    </h3>
                    <div class="form__box_remove">
                        <div class="form__button_remove"></div>
                        <div class="form__attention">
                            <h3 class="form__subtitle text">
                                Ученая степень
                            </h3>
                            <input class="form__input form__input_text form__input_check" type="text" placeholder="Введите тест">
                            <div class="form__toggle form__toggle_active">
                                <span class="form__switch"></span>
                            </div>
                        </div>
                        <div>
                            <h3 class="form__subtitle text">
                                Область
                            </h3>
                            <input class="form__input form__input_text" type="text" placeholder="Введите тест">
                        </div>
                    </div>  
                    <button class="form__button button">
                        Добавить
                    </button>
                    <div class="form__box_remove">
                        <div class="form__button_remove"></div>
                        <div class="form__attention">
                            <h3 class="form__subtitle text">
                                Ученая степень
                            </h3>
                            <input class="form__input form__input_text" type="text" placeholder="Введите тест">
                            <div class="form__toggle">
                                <span class="form__switch"></span>
                            </div>
                        </div>
                        <div>
                            <h3 class="form__subtitle text">
                                Область
                            </h3>
                            <input class="form__input form__input_text" type="text" placeholder="Введите тест">
                        </div>
                    </div>  
                    <button class="form__button button" disabled>
                        Добавить
                    </button>
                </div>

                <div style="display: flex; margin-top: 20px;">
                    <button class="button white" style="margin-right: 5px;">
                        white
                    </button>
                    <button class="button black">
                        black
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const body = document.querySelector('body')
        const white = body.querySelector('.white')
        const black = body.querySelector('.black')
        const submit = body.querySelector('.form__submit')
        const check = body.querySelector('.form__input_check')
        const attention = body.querySelector('.form__attention')
        const toggle = body.querySelectorAll('.form__toggle')

        console.log(toggle)

        white.addEventListener('click', (Event)=> {
            Event.preventDefault()
            body.classList.remove('dark')
        })

        black.addEventListener('click', (Event)=> {
            Event.preventDefault()
            body.classList.add('dark')
        })

        submit.addEventListener('click', (Event)=> {
            Event.preventDefault()
            if (!check.classList.contains('required')) {
                check.style.border = "1px solid var(--text-attention)"
                attention.classList.add('attention')
            } else {
                check.style.border = "1px solid var(--input-border)"
                attention.classList.remove('attention')
            }
        })

        check.addEventListener('input', ()=> {
            let inputValue = check.value.trim()
            if (inputValue.length > 0) {
                check.classList.add('required')
            } else {
                check.classList.remove('required')
            }
        })

        for (let i = 0; i < toggle.length; i++) {
            toggle[i].addEventListener('click', ()=> {
                toggle[i].classList.toggle('form__toggle_active')
            })
        }
    </script>
</body>
</html>
